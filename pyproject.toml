[build-system]
requires = ["setuptools>=59.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# some of these values will be replaced by either pymaker.py or pybaker.py
# they are only here to satisfy the linter
# NB: this would normally come from the tool, but running the tool on the tool
# seems redundant (and probably wouldn't work), so we enter it manually
name = "pyplate"
version = "0.0.2"
description = "A program for creating CLI/GUI/package projects in Python from a template"
authors = [{ name = "cyclopticnerve", email = "cyclopticnerve@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["python", "python", "cli", "CLI", "gui", "GUI", "Package", "package", "GTK3", "GTK", "gtk3", "gtk", "PyGObject", "PyGTK", "template,", "app"]
dependencies = []
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/cyclopticnerve/PyPlate"

