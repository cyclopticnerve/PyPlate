<!-- this is the start of a checklist that will automatically update the     -->
<!-- state of a project when items are ticked in the list                    -->
<!----------------------------------------------------------------------------->


<!DOCTYPE html>
<html>

<head>
    <script>
        function doAlert(checkboxElem) {
            name = checkboxElem.name
            if (checkboxElem.checked) {
                alert(name + " checked");
            } else {
                alert(name + " unchecked");
            }
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>VSCode:</legend>

        <div>
            <input type="checkbox" id="create_venv" name="create_venv" onchange="doAlert(this)" />
            <label for="create_venv">Create venv</label>
        </div>

        <div>
            <input type="checkbox" id="activate_venv" name="activate_venv" onchange="doAlert(this)" />
            <label for="activate_venv">Activate venv</label>
        </div>
    </fieldset>
</body>
